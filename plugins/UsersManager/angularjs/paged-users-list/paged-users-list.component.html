<div class="pagedUsersList">
    <div piwik-content-block>
        <table piwik-content-table id="manageUsersTable">
            <thead>
            <tr>
                <th class="select-cell">
                    <span class="checkbox-container">
                        <input type="checkbox" id="select_all" checked="checked" />
                        <label for="select_all"></label>
                    </span>
                </th>
                <th class='first'>Username</th>
                <th>
                    <span>Permissions for</span>

                    <div piwik-siteselector show-selected-site="true" class="sites_autocomplete"></div>
                </th>
                <th>Superuser</th>
                <th>Email</th>
                <th>Alias</th>
                <th>Last Seen</th>
                <th>Actions</th> <!-- TODO: translate -->
            </tr>
            </thead>

            <tbody>
                <tr class="select-all-row">
                    <td colspan="8">
                        <div>The <strong>5</strong> displayed users are selected. <a href="#">Click to select all <strong>10000</strong>.</a></div>
                    </td>
                </tr>

                <tr id="row1">
                    <td class="select-cell">
                        <span class="checkbox-container">
                            <input type="checkbox" id="select_row1" checked="checked" />
                            <label for="select_row1"></label>
                        </span>
                    </td>
                    <td id="userLogin">enterprise</td>
                    <td class="access-cell">
                        <select piwik-material-select>
                            <option value="">None</option>
                            <option value="view" selected>View</option>
                            <option value="admin">Admin</option>
                        </select>
                    </td>
                    <td class="superuser-cell">
                        <span class="checkbox-container">
                            <input type="checkbox" id="row1_superuser" checked="checked" />
                            <label for="row1_superuser">Yes</label>
                        </span>
                    </td>
                    <td id="email">contact+1@innocraft.com</td>
                    <td id="alias">enterprise</td>
                    <td id="last_seen">00:00:35 ago</td>
                    <td class="center actions-cell">
                        <button class="edituser table-action" title="Edit" ng-click="$ctrl.onEditUser()">
                            <span class="icon-edit"></span>
                        </button>
                        <button class="deleteuser table-action" title="Delete">
                            <span class="icon-delete"></span>
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
