<div class="userPermissionsEdit">
    <div class="filters">
        <div class="input-field bulk-set-access">
            <select piwik-material-select>
                <option value="" placeholder selected>Bulk set access</option>
                <option value="none">None</option>
                <option value="view">View</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <div class="input-field site-filter">
            <input type="text" placeholder="Filter by name"/>
        </div>

        <div class="input-field access-filter">
            <select piwik-material-select>
                <option value="" selected placeholder>Filter by access level</option>
                <option value="none">None</option>
                <option value="some">At least View access</option>
                <option value="view">View</option>
                <option value="admin">Admin</option>
                <option value="superuser">Superuser</option>
            </select>
        </div>
    </div>

    <table piwik-content-table id="sitesForPermission">
        <thead>
        <tr>
            <th class="select-cell">
                <span class="checkbox-container">
                    <input type="checkbox" id="select_all" checked="checked" />
                    <label for="select_all"></label>
                </span>
            </th>
            <th>
                Name
            </th>
            <th>
                Access
            </th>
        </tr>
        </thead>
        <tbody>
        <tr class="select-all-row">
            <td colspan="3">
                <div>The <strong>5</strong> websites displayed are selected. <a href="#">Select all <strong>10000</strong> websites below.</a></div>
            </td>
        </tr>
        <tr>
            <td class="select-cell">
                <span class="checkbox-container">
                    <input type="checkbox" id="select_row1" checked="checked" />
                    <label for="select_row1"></label>
                </span>
            </td>
            <td>
                <span>Some website</span>
            </td>
            <td>
                <select piwik-material-select>
                    <option value="">None</option>
                    <option value="view" selected>View</option>
                    <option value="admin">Admin</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="select-cell">
                    <span class="checkbox-container">
                    <input type="checkbox" id="select_row2" checked="checked" />
                    <label for="select_row2"></label>
                </span>
            </td>
            <td>
                <span>Some other website</span>
            </td>
            <td>
                <select piwik-material-select>
                    <option value="">None</option>
                    <option value="view" selected>View</option>
                    <option value="admin">Admin</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="select-cell">
                    <span class="checkbox-container">
                    <input type="checkbox" id="select_row3" checked="checked" />
                    <label for="select_row3"></label>
                </span>
            </td>
            <td>
                <span>Another site</span>
            </td>
            <td>
                <select piwik-material-select>
                    <option value="">None</option>
                    <option value="view" selected>View</option>
                    <option value="admin">Admin</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="col s12 sites-for-permission-pagination">
        <a class="prev" disabled="disabled">
            <span class="pointer">« Previous</span>
        </a>

        <span class="counter">
                        <span>
                                0 - 10 of 10001
                        </span>
                    </span>

        <a class="next">
            <span class="pointer">Next »</span>
        </a>
    </div>
</div>
