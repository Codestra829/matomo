<div class="usersManager">
    <div ng-if="!$ctrl.isEditing">
        <div piwik-content-intro>
            <h2
                    piwik-enriched-headline
                    help-url="https://matomo.org/docs/manage-users/"
                    feature-name="Users Management"
            ><!-- TODO: translate -->
                Manage Users
            </h2>

            <p>
                Create new users or update the existing users. You can then set their permissions here too. There are currently <strong>1</strong> registered users.
            </p>

            <div class="row add-user-container">
                <div class="input-field col s12 m3">
                    <a class="btn">
                        Add a new user
                    </a>
                </div>
            </div>

            <piwik-user-list-filters class="top-filter"></piwik-user-list-filters>

            <piwik-paged-users-list on-edit-user="$ctrl.isEditing = true"></piwik-paged-users-list>
        </div>
    </div>

    <!-- TODO: whether a user is being edited should be part of the URL -->
    <div ng-if="$ctrl.isEditing">
        <piwik-user-edit-form on-done-editing="$ctrl.isEditing = false" user="$ctrl.user"></piwik-user-edit-form>
    </div>
</div>
